<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <!-- รายการแลลไม่เรียงลำดับ Unordered List -->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        JavaScript
    </ul>
    <!-- รายการแบบเรียงลำดับ Ordered List -->
    <ol>
        <li>เตรียมไฟล์ HTML</li>
        เขียนโครงสร้างพื้นฐาน
        <li>แสดงผลในเบราว์เซอร์</li>
    </ol>
    <!-- รายการคำศัพท์ Definition List -->
    <dl>
        <dt>HTML</dt>
        <dd>ภาษาสำหรับสร้างโครงสร้างเว็บเพจ</dd>

        <dt>CSS</dt>
        <dd>ภาษาสำหรับตกแต่งรูปแบบของเว็บเพจ</dd>
    </dl>
</body>
</html>
