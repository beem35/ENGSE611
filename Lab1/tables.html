<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>

</head>

<body>
    <table align="content" border="1" width="50%" height="50%" bgcolor="#ffe59e">
        <caption>ตารางสรุปข้อมูลนักศึกษา</caption>
        <tr align="content">
            <th rowspan="2">ลำดับ</th>
            <th colspan="2">ข้อมูลส่วนตัว</th>
            <th rowspan="2">คะแนนนรวม</th>
        </tr>
        <tr>
            <th>ชื่อ</th>
            <th>อายุ</th>
        </tr>
        <tr align="content">
            <td>1</td>
            <td>สมชาย</td>
            <td>20</td>
            <td>85</td>
        </tr>
        <tr align="content">
            <td>2</td>
            <td>สมหญิง</td>
            <td>22</td>
            <td>90</td>
        </tr>
    </table>
</body>

</html>
