<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container{
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: white;
            padding: 15px;
            border-radius: 10px;
        }
        .grid-container{
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            background: white;
            padding: 5px;
            border-radius: 10px;
        }
        .item-g{
            background: blue;
            color: white;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            border-radius: 8px;
        }
        .item{
            background: blue;
            color: white;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            border-radius: 8px;
        }
        p {
            font-size: 14px;
            line-height: 1.6;
        }

        @media(min-width: 768px){
            .flex-container{
                flex-direction: row;
                flex-wrap: wrap;
            }
            .item{
                flex: 1 1 45%;
            }
            .grid-container{
                grid-template-columns: repeat(2,1fr);
            }
            p{
                font-size: 18px;
            }
        }

        @media(min-width: 1024px){
            .flex-container{
                flex-wrap: nowrap;
            }
            .item{
                flex: 1;
            }
            .grid-container{
                grid-template-columns: repeat(4,1fr);
                max-width: 1200px;
                margin: 0 auto;
            }
            p{
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <h1>Flexbox กับ Responsive</h1>
    <div class="flex-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
    <h1>Grid กับ Responsive</h1>
    <div class="grid-container">
        <div class="item-g">1</div>
        <div class="item-g">2</div>
        <div class="item-g">3</div>
        <div class="item-g">4</div>
        <div class="item-g">5</div>
        <div class="item-g">6</div>
        <div class="item-g">7</div>
        <div class="item-g">8</div>
    </div>
    <p>Responsive Typography ปรับขนาดตัวอักษรให้เหมาะกับขนาดหน้าจอ</p>
</body>
</html>
