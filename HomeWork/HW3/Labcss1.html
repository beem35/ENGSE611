<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: 'Prompt', serif;
        }

        .flexbox-row {
            display: flex;
            flex-direction: row;
            gap: 20px;
            padding: 15px;
            background: wheat;
            height: 180px;
            flex-wrap: wrap;
        }

        .flexbox-column {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 10px;
            width: 150px;
        }

        .item-row {
            background: #fff;
            width: 340px;
            border-radius: 15px;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2),
                5px 5px 4px rgba(0, 0, 0, 0.2);
        }

        .item-row:hover {
            width: 390px;

            .item-column {
                color: brown;
                width: 370px;
            }
        }

        .item-column {
            color: black;
            padding: 10px 0;
            font-size: 16px;
            width: 310px;
        }
    </style>
</head>

<body style="background: wheat;">
    <h2 style="margin-left: 20px;">Card Layout ด้วย FlexBox</h2>
    <div class="flexbox-row" style="justify-content: center;">
        <div class="item-row">
            <div class="flexbox-column">
                <div class="item-column" style="font-size: 24; font-weight: bold;">Card 1</div>
                <div class="item-column">
                    “Believe in yourself. Embrace the journey. Achieve greatness.”
                </div>
                <div class="item-column">
                    by wise man
                </div>
            </div>
        </div>
        <div class="item-row">
            <div class="flexbox-column">
                <div class="item-column" style="font-size: 24; font-weight: bold;">Card 2</div>
                <div class="item-column">
                    “Success is the sum of small efforts, repeated day in and day out.”
                </div>
                <div class="item-column">
                    by Robert Collier
                </div>
            </div>
        </div>
        <div class="item-row">
            <div class="flexbox-column">
                <div class="item-column" style="font-size: 24; font-weight: bold;">Card 3</div>
                <div class="item-column">
                    “Learn to sit back and observe, not everything needs a reaction.”
                </div>
                <div class="item-column">
                    by Unknown
                </div>
            </div>
        </div>
    </div>
</body>

</html>
