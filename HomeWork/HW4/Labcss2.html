<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: 'Prompt', serif;
        }

        .container {
            display: grid;
            grid-template-columns: 25% 75%;
            height: 100vh;
            grid-template-rows: auto;
        }

        content {
            grid-column: 2/3;
            background-color: whitesmoke;
            padding: 10px;
        }

        nav {
            grid-column: 1/2;
            background-color: greenyellow;
            padding: 5px;
        }

        ul {
            display: grid;
            grid-template-columns: 4f;
            gap: 5px;
            list-style: none;
        }

        ul li a {
            color: green;
            text-decoration: none;
            font-size: 18px;
        }

        ul li a:hover {
            text-decoration: underline;
        }

        /* @media ใช้สำหรับจอความกว้าง 600px */
        @media(max-width: 600px) {
            .container {
                grid-template-columns: 100%;
                grid-template-rows: 50% 50%;
            }

            content {
                grid-column: 1/2;
                grid-row: 2/3;
            }

            nav {
                grid-row: 1/2;
            }
        }
    </style>
</head>

<body>
    <h2 style="text-align: center;">2-Column Layout ด้วย CSS Grid</h2>
    <div class="container">
        <nav>
            <ul>
                <li style="font-weight: bold; font-size: 24px; color: green;">เมนู</li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <content>
            <h1>ยินดีต้อนรับ</h1>
            <p>นี้คือเนื้อหาหลักของเว็บไซต์</p>
            <p>ลองทดสอบย่อ-ขนานหน้าจอเพื่อดู Responsive Layout</p>
        </content>
    </div>
</body>

</html>
