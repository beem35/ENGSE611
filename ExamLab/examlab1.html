<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>examlab1</title>
</head>

<body bgcolor="#E9EBEA">
    <table align="center" cellpadding="10px" cellspacing="0px" bgcolor="white">
        <tr>
            <th colspan="3" align="left" cellpadding="0" cellspacing="10">
                <font face="Tahoma" size="4">สมัคร</font>
            </th>
            <th  align="right" cellpadding="10px" cellspacing="0px">
                <p>x</p>
            </th>
        </tr>
        <tr>
            <th colspan="4" align="left" cellpadding="0" cellspacing="50">
                <font face="Tahoma" size="2" color="gray">ง่ายและรวดเร็ว</font>
            </th>
        </tr>
        <tr>
            <td>
                <input type="text" name="fullname" placeholder="ชื่อ">
            </td>
            <td>
                <input type="text" name="lastname" placeholder="นามสกุล">
            </td>
            <td colspan="2" rowspan="4" align="center" cellpadding="5" cellspacing="10px">
                <img src="/img/qrcode1.png" alt="rmltl888p4" width="100px">
                <br>
                <font face="Tahoma" size="2" color="gray">สแกน QR code ดูข้อมูลเพิ่มเติม</font>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="text" name="telandemail" placeholder="หมายเลขโทรศัพท์หรืออีเมล" size="45">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="password" name="password" placeholder="รหัสผ่านใหม่" size="45">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="left">
                วันเกิด
                <br>
                <select name="day">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                    <option value="">13</option>
                    <option value="">14</option>
                    <option value="">15</option>
                    <option value="">16</option>
                    <option value="">17</option>
                    <option value="">18</option>
                    <option value="">19</option>
                    <option value="">20</option>
                    <option value="">21</option>
                    <option value="">22</option>
                    <option value="">23</option>
                    <option value="">24</option>
                    <option value="">25</option>
                    <option value="">26</option>
                    <option value="">27</option>
                    <option value="">28</option>
                    <option value="">29</option>
                    <option value="">30</option>
                    <option value="">31</option>
                </select>
                <select name="month">
                    <option value="">ม.ค.</option>
                    <option value="">ก.พ.</option>
                    <option value="">มี.ค.</option>
                    <option value="">เม.ย.</option>
                    <option value="">พ.ค.</option>
                    <option value="">มิ.ย.</option>
                    <option value="">ก.ค.</option>
                    <option value="">ส.ค.</option>
                    <option value="">ก.ย.</option>
                    <option value="">ต.ค.</option>
                    <option value="">พ.ย.</option>
                    <option value="">ธ.ค.</option>
                </select>
                <select name="year">
                    <option value="">2000</option>
                    <option value="">2001</option>
                    <option value="">2002</option>
                    <option value="">2003</option>
                    <option value="">2004</option>
                    <option value="">2005</option>
                    <option value="">2006</option>
                    <option value="">2007</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="4" align="left">
                <font face="Tahoma" size="3">เพศ</font>
            </td>
        </tr>
        <tr>
            <td width="50%" colspan="2">
                <table border="1" width="100%" cellpadding="6" cellspacing="0">
                    <tr>
                        <td>
                            <table border="0" width="100%" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td align="left">
                                        <font face="Tahoma" size="2">ชาย</font>
                                    </td>
                                    <td align="right">
                                        <input type="radio" name="gender" value="male">
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
            <td width="50%" colspan="2">
                <table border="1" width="100%" cellpadding="6" cellspacing="0">
                    <tr>
                        <td>
                            <table border="0" width="100%" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td align="left">
                                        <font face="Tahoma" size="2">หญิง</font>
                                    </td>
                                    <td align="right">
                                        <input type="radio" name="gender" value="female">
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <font face="Tahoma" size="2">
                    เมื่อคลิกที่ปุ่มสมัคร แสดงว่าคุณยอมรับข้อกำหนด นโยบายข้อมูล <br>และนโยบายคุกกี้ของเรา
                    คุณอาจได้รับข้อความแจ้งเตือนทาง SMS จากเรา และสามารถเลือกไม่รับได้ภายหลัง
                </font>
            </td>
        </tr>
        <tr>
            <td colspan="4" align="center" bgcolor="#89E262">
                <button type="submit">สมัคร</button>
            </td>
        </tr>
    </table>
</body>

</html>
