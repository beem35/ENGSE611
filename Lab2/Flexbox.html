<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-box{
            display: flex;
            flex-direction: row;
            gap: 10px;
            padding: 15px;
            border: 2px solid #ccc;
            height: 150px;
        }
        .item {
            background: #4a90e2;
            color: #fff;
            padding:10px 0;
            font-size: 20px;
            text-align: center;
            width: 80px;
        }
        .stretch .item {
            background: teal;
        }
        .flex-box-column{
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 15px;
            border: 2px solid #ccc;
            height: 200px;
        }
        .item-column {
            background: #4a90e2;
            color: #fff;
            padding:10px 0;
            font-size: 20px;
            text-align: center;
        }
        .stretch .item-column {
            background: teal;
            height: auto;
        }
    </style>
</head>
<body>
    <h2> justify-content: center</h2>
    <div class="flex-box" style="justify-content: center;">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    <div class="flex-box-column" style="justify-content: center;">
        <div class="item-column">1</div>
        <div class="item-column">2</div>
        <div class="item-column">3</div>
    </div>
    <h2> justify-content: space-between</h2>
    <div class="flex-box" style="justify-content: space-between;">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    <div class="flex-box-column" style="justify-content: space-between;">
        <div class="item-column">A</div>
        <div class="item-column">B</div>
        <div class="item-column">C</div>
    </div>
    <h2> align-items: center</h2>
    <div class="flex-box" style="align-items: center;">
        <div class="item" style="height: 40px;">1</div>
        <div class="item" style="height: 80px;">2</div>
        <div class="item" style="height: 60px;">3</div>
    </div>
    <div class="flex-box-column" style="align-items: center;">
        <div class="item-column" style="width: 40px;">X</div>
        <div class="item-column" style="width: 80px;">Y</div>
        <div class="item-column" style="width: 60px;">Z</div>
    </div>
    <h2> align-items: stretch ถูกยืดให้เท่ากัน</h2>
    <div class="flex-box stretch" style="align-items: stretch;">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
    </div>
    <div class="flex-box-column stretch" style="align-items: stretch;">
        <div class="item-column">A</div>
        <div class="item-column">B</div>
        <div class="item-column">C</div>
    </div>
</body>
</html>
