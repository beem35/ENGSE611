<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 200px 1fr;
            grid-template-rows: 50px;
            align-items: center;
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
        }
        .logo {
            background-color: aqua;
            width: 170px;
            height: 35px;
            border-radius: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        ul{
            display: flex;
            list-style: none;
            align-items: center;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Mylogo</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">mycontact</a></li>
        </ul>
    </div>
</body>
</html>
