<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div-block {
            display: block;
            background-color: paleturquoise;
            padding: 10px;
            margin: 5px;
        }
        span {
            background-color: pink;
            display: inline;
            padding: 5px;
            margin-right: 5px;
        }
        .inline-block-div{
            display: inline-block;
            width: 120px;
            height: 40px;
            margin-right: 10px;
            text-align: center;
            line-height: 40px;
            border: 1px solid green;
            background: violet;
        }
        .none {
            display: none;
        }
        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>Display: bolck;</h1>
    <div class="div-block">
        block1
    </div>
    <br>
    <div class="div-block">
        block2
    </div>
    <!-- หายไปจาก layout -->
    <div class="none">
        block3
    </div>
    <br>
    <h1>Display: inline;</h1>
    <span>inline1</span>
    <span>inline2</span>
    <!-- ซ้อนเอาไว้ -->
    <span class="hidden">inline3</span>
    <span>inline3</span>
    <br>
    <br>
    <h1>Display: inline-block</h1>
    <div class="inline-block-div">
        BoxA
    </div>
    <div class="inline-block-div">
        BoxB BoxB BoxB
    </div>
    <div class="inline-block-div">
        BoxC
    </div>
</body>
</html>
