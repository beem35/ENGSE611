<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ตัวอย่าง border พื้นฐาน */
        .boder{
            border: 2px solid red;
            padding: 20px;
            width: 120px;
            align-content: center;
            
        }
        .radius-20{
            border-radius: 20px;
        }
        .radius-50{
            border-radius: 50px;
        }
        .radius-top{
            border-radius: 30px 30px 0 0;
        }
        .circle {
            width: 120px;
            height: 120px;
            background-color: aquamarine;
            border-radius: 50%;
        }
        .box-shadow {
            width: 200px;
            height: 50px;
            border: 2px solid blue;
            box-shadow: 10px 10px 5px rgba(0, 0, 0,4);
        }
        .box-shadow-2 {
            width: 200px;
            height: 50px;
            border: 2px solid blue;
            box-shadow: 0 0 20px rgba(0, 0, 0,3);
        }
        .box-shadow-3 {
            width: 200px;
            height: 50px;
            border: 2px solid blue;
            box-shadow: 0 12px 8px rgba(0, 0, 0,25);
        }
        .box-shadow-4 {
            width: 200px;
            height: 50px;
            border: 2px solid blue;
            box-shadow: inset 0 0 15px rgba(0, 0, 0,4);
        }
        .box-shadow-5 {
            width: 200px;
            height: 50px;
            border: 2px ;
            border: 2px dotted gold;
            box-shadow: 3px 3px 3px rgba(0,0,0,4),
                        5px 5px 2px  rgba(0,0,0,4),
                        9px 9px 5px  rgba(0,0,0,4);
        }
    </style>
</head>
<body>
    <h3>border</h3>
    <div class="boder radius-20">20px</div>
    <br>
    <div class="boder radius-50">50px</div>
    <br>
    <div class="boder radius-top">top_only</div>
    <br>
    <div class="boder circle"></div>
    <h3>box-shadow</h3>
    <p class="box-shadow">เงาธรรมดา</p>
    <p class="box-shadow-2">เงาฟุ้งนุ่ม</p>
    <p class="box-shadow-3">เงาทิศทางลงล่าง</p>
    <p class="box-shadow-4">เงาด้านใน</p>
    <p class="box-shadow-5">เงาหลายชั้น</p>
</body>
</html>
