<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ตัวอย่าง border พื้นฐาน */
        .box-shadow {
            width: 200px;
            height: 50px;
            border: 2px solid blue;
            box-shadow: 10px 10px 5px rgba(0, 0, 0,4);
        }
        .box-shadow-2 {
            width: 200px;
            height: 50px;
            border: 2px solid blue;
            box-shadow: 0 0 20px rgba(0, 0, 0,3);
        }
        .box-shadow-3 {
            width: 200px;
            height: 50px;
            border: 2px solid blue;
            box-shadow: 0 12px 8px rgba(0, 0, 0,25);
        }
        .box-shadow-4 {
            width: 200px;
            height: 50px;
            border: 2px solid blue;
            box-shadow: inset 0 0 15px rgba(0, 0, 0,4);
        }
        .box-shadow-5 {
            width: 200px;
            height: 50px;
            border: 2px ;
            border: dotted ;
            box-shadow: 10px 10px 5px rgba(0, 0, 0,4) ;
        }
    </style>
</head>
<body>
    <p class="box-shadow">เงาธรรมดา</p>
    <p class="box-shadow-2">เงาฟุ้งนุ่ม</p>
    <p class="box-shadow-3">เงาทิศทางลงล่าง</p>
    <p class="box-shadow-4">เงาด้านใน</p>
    <p class="box-shadow-5">เงาหลายชั้น</p>
</body>
</html>
