<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bgcolor</title>
    <style>
        .box-color {
            width: 300px;
            height: 120px;
            background-color:
                lightblue;
            padding: 20px;
        }

        .box-image {
            width: 300px;
            height: 300px;
            background-image: url('/img/LEGO_logo.svg.png');
            background-size: cover;
            background-repeat: no-repeat;
            /* ไม่ต้องการให้รูปฆ่า */
            background-position: center;
            /* จัดรูปให้อยู่ตรงกลาง */
            border: 2px solid #333;
        }

        .box-short {
            width: 300px;
            height: 300px;
            background: url('/img/qrcode1.png') no-repeat center / cover;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <p class="box-color">hello</p>
    <p class="box-image">good</p>
    <p class="box-short">oo</p>
</body>

</html>
